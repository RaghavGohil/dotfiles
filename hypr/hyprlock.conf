source = ~/.config/hypr/include/colors.conf

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# Blurred background
background {
    monitor =

    path = /home/demonkingswarn/.cache/lock.png

    blur_passes = 3
    blur_size = 8
}


