input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1
    outer_color = $C_PRIMARY
    inner_color = $C_BACKGROUND
    font_color = $C_FOREGROUND
    fade_on_empty = false
    shadow_passes = 2
    fade_timeout = 1000
    placeholder_text = <i>Enter Password</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    #text = cmd[update:120000] echo "<span font_weight='bold'>$(date +'%a %d %B')</span>"
    color = $C_PRIMARY
    font_size = 30
    font_family = Montserrat Regular

    position = 0, 210
    halign = center
    valign = center
    shadow_passes = 1
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%I:%M')</span>"
    color = $C_PRIMARY
    font_size = 75
    font_family = Montserrat Bold

    position = 0, -150
    halign = center
    valign = top
}

label {
    monitor =
    text = <span font_weight="bold"> $USER</span>
    color = $C_PRIMARY
    font_size = 25
    font_family = Montserrat Medium
    position = 0, -100
    halign = top
    valign = left
    shadow_passes = 1
}

label {
    monitor =
    text = Where’s the glory in repeating what others have done?
    color = $C_PRIMARY
    font_size = 15
    font_family = Montserrat Thin
    position = 0, 25
    halign = center
    valign = bottom
}

image {
    monitor =
    path = $HOME/pix/creations/old_logo.png
    size = 120
    rounding = -1
    border_size = 5
    border_color = $C_PRIMARY
    rotate = 0
    reload_time = -1
    position = 0, 45
    halign = center
    valign = center
    shadow_passes = 1
}
